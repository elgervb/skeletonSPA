  
  <div ng-if="!$ctrl.inProgress">
      <button class="btn btn-large" ng-click="$ctrl.start()">new game</button>
  </div>
  
  <div ng-if="$ctrl.inProgress" class="game" style="background-color: {{$ctrl.color.guess | hexcolor}}">
    <button class="btn btn-large" ng-click="$ctrl.reset()">reset game </button>
    <div class="timer">{{$ctrl.progression | time}}</div>
    <colorpicker init="$ctrl.color.init | hexcolor" on-update=""></colorpicker>
  </div>

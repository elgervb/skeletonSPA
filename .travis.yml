language: node_js
node_js:
  - "4.0"
  - "4.1"
  - "4.2"
  - "5.0"
before_script:
  - npm install -g gulp
  - npm install -g bower
  - bower install
  - node node_modules\gulp-angular-protractor\node_modules\gulp-protractor\node_modules\protractor\node_modules\.bin\webdriver-manager update
  - gulp 
  - gulp start &

script:
  - gulp test
  - gulp test:e2e
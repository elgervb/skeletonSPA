language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4.0"
  - "4.1"
before_script:
  - npm install -g gulp
  - npm install
  - gulp 
  - npm install -g bower
  - bower install
  - gulp start &

script:
  - node_modules/.bin/karma start karma.conf.js --no-auto-watch --single-run --reporters=dots --browsers=PhantomJS
  - gulp test:e2e 
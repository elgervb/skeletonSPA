language: node_js
node_js:
  - "4.0"
  - "4.1"
  - "4.2"
  - "5.0"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - npm install -g gulp
  - npm install -g bower
  - npm install -g protractor
  - webdriver-manager update
  - bower install
  - gulp 
  - gulp start &

script:
  - gulp test
  - gulp test:e2e
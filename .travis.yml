language: node_js
node_js:
  - "0.10"
  - "0.11"
  - "0.12"
  - "4.0"
  - "4.1"
  - "4.2"
  - "5.0"
before_script:
  - npm install -g gulp
  - npm install -g bower
  - bower install
  - npm install gulp-codecov.io
  - gulp 
  - gulp start &
  - sleep 5 # give gulp some time to start

script:
  - gulp test
  - gulp test:e2e